<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="create-password-content">
    <div class="form-container"> 
        <div class="text-create-pass">
          <p class="title-account">Creación de cuenta</p>
          <!-- <p class="sub-title">Enter a new password for your account</p> -->
        </div>
        <form class="input-contents">
            
          <label for="nameAccount" class="pass-label">Nombre</label>
          <input type="password" class="input" id="nameAccount" placeholder="Noah Emmanuel"/>
          <label for="emailAccount" class="pass-label">Correo Elecctronico</label>
          <input type="password" class="input" id="emailAccount" placeholder="n.emmanuel@gmail.com"/>
          <label for="re_enter_password" class="pass-label">Contraseña</label>
          <input type="password" class="input" id="re_enter_password" placeholder="************"/>
          <a href="email.html" type="submit" class="btn btn-success">Crear</a>
        </form>
    </div>
  </div>
</body>

</html>
